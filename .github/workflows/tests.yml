name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: testdb
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpass
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-asyncio pytest-django pytest-cov
    
    - name: Run syntax checks
      run: |
        python -m py_compile bot/**/*.py core/**/*.py
        echo "✅ All Python files have valid syntax"
    
    - name: Run import checks
      run: |
        python -c "from bot.execution.action_executor import execute_command_actions; print('✅ action_executor imports')"
        python -c "from bot.commands import CommandRegistry; print('✅ commands imports')"
        python -c "from bot.handlers.member_join import handle_member_join; print('✅ member_join imports')"
    
    - name: Run unit tests
      env:
        DATABASE_URL: postgres://testuser:testpass@localhost:5432/testdb
        DEBUG: 'False'
        SECRET_KEY: test-secret-key
        DISCORD_TOKEN: test-token
      run: |
        pytest tests/ -v --tb=short --cov=bot --cov=core --cov-report=term-missing
    
    - name: Check syntax of critical files
      run: |
        python -m py_compile bot/handlers/member_join.py
        python -m py_compile bot/commands/__init__.py
        echo "✅ Critical files have valid syntax"
